# Reduce console log spam and conntrack noise
# Generated by Ansible

# Raise console loglevel: info+ only
kernel.printk = 4 4 1 4

# Rate-limit kernel printks
kernel.printk_ratelimit = 5
kernel.printk_ratelimit_burst = 10

# Silence nf_conntrack invalid packet logging
net.netfilter.nf_conntrack_log_invalid = 0

