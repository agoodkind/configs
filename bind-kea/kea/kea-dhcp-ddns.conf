{
  "DhcpDdns": {
    "ip-address": "::",
    "port": 53001,
    "control-socket": {
      "socket-type": "unix",
      "socket-name": "/var/run/kea/kea-ddns-ctrl-socket"
    },
    "tsig-keys": [
      {
        "name": "dhcp-update",
        "algorithm": "HMAC-SHA256",
        "secret-file": "/etc/kea/dhcp-update.secret"
      }
    ],
    "forward-ddns": {
      "ddns-domains": [
        {
          "name": "home.goodkind.io.",
          "key-name": "dhcp-update",
          "dns-servers": [
            { "ip-address": "::1" }
          ]
        }
      ]
    },
    "loggers": [
      {
        "name": "kea-dhcp-ddns",
        "output_options": [
          {
            "output": "syslog"
          }
        ],
        "severity": "INFO"
      }
    ]
  }
}
