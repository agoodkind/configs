---
# Ansible/Semaphore Container Configuration
# All service_* variables derive from service_mapping (single source of truth)

# Service identity
service_hostname: "{{ service_mapping.ansible.hostname }}"

# Static addressing (pinned; independent of VMID)
service_ipv6_only: true
service_ipv6_address: "{{ service_mapping.ansible.ipv6 }}/64"
service_mac_address: "BC:24:11:AA:BB:07"

# Semaphore Configuration Variables
semaphore_version: "latest"
semaphore_user: semaphore
semaphore_group: semaphore
semaphore_install_dir: /usr/bin
semaphore_config_dir: /etc/semaphore
semaphore_data_dir: /var/lib/semaphore

# Container login directory (prep-guests.yml)
login_dir: /root
