---
# Traefik Configuration Variables
# Override these in your own environment or use ansible-vault for sensitive values

# Domain configuration
traefik_public_domain: "home.public.goodkind.io"
traefik_internal_domain: "home.goodkind.io"

# ACME/Let's Encrypt configuration
traefik_acme_email: "alex@goodkind.io"

# Cloudflare API token for DNS-01 challenge
# REQUIRED: Pass as extra variable 'cloudflare_api_token' in Semaphore
# Or set CLOUDFLARE_API_KEY environment variable
cloudflare_api_token: "{{ lookup('env', 'CLOUDFLARE_API_KEY', default='') }}"

# Cloudflare IP ranges for trusted proxies (X-Forwarded-For)
# Fetched dynamically from Cloudflare's official IP list
# https://www.cloudflare.com/ips/
cloudflare_ipv4_ranges: "{{ lookup('url', 'https://www.cloudflare.com/ips-v4').splitlines() }}"
cloudflare_ipv6_ranges: "{{ lookup('url', 'https://www.cloudflare.com/ips-v6').splitlines() }}"

# Traefik version
traefik_version: "3.0.0"

# Directory configuration
traefik_user: traefik
traefik_group: traefik
traefik_config_dir: /etc/traefik
traefik_log_dir: /var/log/traefik
repo_root: /usr/share/configs
