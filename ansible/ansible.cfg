[defaults]
inventory = inventory
roles_path = roles
# Local plugins directory (relative to ansible.cfg)
inventory_plugins = plugins/inventory
host_key_checking = False
retry_files_enabled = False
deprecation_warnings = False
interpreter_python = auto_silent
remote_tmp = /tmp/.ansible/tmp
timeout = 10
gather_timeout = 10
forks = 10
vault_password_file = ~/.config/ansible/vault.pass

[privilege_escalation]
become = True
become_method = sudo
become_user = root
become_ask_pass = False

[inventory]
# service_mapping: custom plugin that reads group_vars/all/service_mapping.yml
# and creates {service}_servers groups with IPv6 addresses
enable_plugins = service_mapping, community.proxmox.proxmox, ini, yaml
