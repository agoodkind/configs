---
- name: Gather LXC container information
  hosts: "{{ target_hosts | default('proxmox_all_lxc') }}"
  gather_facts: false
  tasks:
    - name: Filter by container ID if specified
      ansible.builtin.meta: end_host
      when:
        - container_id | default('') | length > 0
        - ansible_proxmox_vmid | default('') | string != container_id | string

    - name: Store container info on each host
      ansible.builtin.set_fact:
        container_info:
          vmid: "{{ ansible_proxmox_vmid }}"
          host: "{{ ansible_proxmox_host }}"
          name: "{{ inventory_hostname }}"

- name: Deploy SSH keys to containers via Proxmox
  hosts: localhost
  gather_facts: false
  vars:
    ssh_key_from_file: "{{ lookup('file', '~/.ssh/id_ed25519.pub', errors='ignore') | default('') }}"
    ssh_key_from_url: "{{ lookup('url', 'https://github.com/agoodkind.keys') }}"
    sshpiper_upstream_key: >-
      {{ lookup('file', '/etc/sshpiper/upstream_id_ed25519.pub', errors='ignore') | default('') }}
    ssh_key: >-
      {{ (ssh_key_from_file + '\n' if ssh_key_from_file else '') + ssh_key_from_url +
      ('\n' + sshpiper_upstream_key if sshpiper_upstream_key else '') }}
    target_group: "{{ target_hosts | default('proxmox_all_lxc') }}"
    containers: "{{ groups[target_group] | map('extract', hostvars, 'container_info') | select('defined') | list }}"
  tasks:
    - name: Display target containers
      ansible.builtin.debug:
        msg: "Deploying SSH keys to {{ containers | length }} container(s): {{ containers | map(attribute='name') | join(', ') }}"

    - name: Display SSH keys being deployed
      ansible.builtin.debug:
        msg: |
          SSH Keys to deploy ({{ ssh_key.splitlines() | length }} keys):
          - Personal keys (file + GitHub)
          {{ '  - SSHPiper upstream key' if sshpiper_upstream_key else '' }}

    - name: Write SSH keys to temp file
      ansible.builtin.copy:
        content: "{{ ssh_key }}\n"
        dest: "/tmp/ssh_keys_{{ item.vmid }}.pub"
        mode: '0644'
      delegate_to: "{{ item.host }}"
      loop: "{{ containers }}"
      loop_control:
        label: "{{ item.name }} (VMID: {{ item.vmid }} on {{ item.host }})"

    - name: Deploy SSH key to container (overwrite to fix formatting)
      delegate_to: "{{ item.host }}"
      ansible.builtin.shell: |
        pct push {{ item.vmid }} /tmp/ssh_keys_{{ item.vmid }}.pub /tmp/new_keys.pub
        pct exec {{ item.vmid }} -- sh -c '
          mkdir -p /root/.ssh
          chmod 700 /root/.ssh
          # Split comma-separated keys and reformat properly
          tr "," "\n" < /tmp/new_keys.pub > /root/.ssh/authorized_keys
          rm /tmp/new_keys.pub
          chmod 600 /root/.ssh/authorized_keys
          chown -R root:root /root/.ssh
        '
        rm /tmp/ssh_keys_{{ item.vmid }}.pub
      loop: "{{ containers }}"
      loop_control:
        label: "{{ item.name }} (VMID: {{ item.vmid }} on {{ item.host }})"
      changed_when: true

    - name: Summary
      ansible.builtin.debug:
        msg: "âœ… SSH keys deployed to {{ containers | length }} container(s)"
