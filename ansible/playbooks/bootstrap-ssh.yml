---
- name: Bootstrap SSH keys via pct
  hosts: proxmox_all_lxc
  connection: community.general.proxmox_pct_remote
  vars:
    ansible_proxmox_host: vault
    ansible_proxmox_user: root
  tasks:
    - name: Ensure .ssh directory exists
      file:
        path: /root/.ssh
        state: directory
        mode: '0700'

    - name: Deploy SSH public key
      authorized_key:
        user: root
        state: present
        key: "{{ lookup('file', '~/.ssh/id_ed25519.pub') }}"

