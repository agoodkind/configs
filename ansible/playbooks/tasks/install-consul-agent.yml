---
# Reusable task to install Consul agent on containers
# Included by prep-guests.yml and external host playbooks

- name: Create Consul user
  ansible.builtin.user:
    name: consul
    system: true
    shell: /bin/false
    home: /var/lib/consul
    create_home: false

- name: Create Consul directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: consul
    group: consul
    mode: "0750"
  loop:
    - /etc/consul.d
    - /var/lib/consul

- name: Check if Consul binary exists
  ansible.builtin.stat:
    path: /usr/local/bin/consul
  register: consul_binary

- name: Detect target architecture for Consul
  ansible.builtin.set_fact:
    consul_detected_arch: >-
      {{
        'amd64' if ansible_architecture == 'x86_64'
        else 'arm64' if ansible_architecture == 'aarch64'
        else ansible_architecture
      }}

- name: Download Consul binary
  ansible.builtin.get_url:
    url: >-
      https://releases.hashicorp.com/consul/{{
      consul_version | default('1.20.1') }}/consul_{{
      consul_version | default('1.20.1') }}_linux_{{
      consul_arch | default(consul_detected_arch) }}.zip
    dest: /tmp/consul.zip
    mode: "0644"
  when: not consul_binary.stat.exists

- name: Install unzip
  ansible.builtin.apt:
    name: unzip
    state: present
    update_cache: false
  when: not consul_binary.stat.exists

- name: Extract Consul binary
  ansible.builtin.unarchive:
    src: /tmp/consul.zip
    dest: /usr/local/bin
    remote_src: true
    mode: "0755"
    owner: root
    group: root
  when: not consul_binary.stat.exists

- name: Deploy Consul agent configuration
  ansible.builtin.template:
    src: "{{ repo_root | default(playbook_dir | dirname | dirname) }}/consul/consul-agent.hcl.j2"
    dest: /etc/consul.d/consul.hcl
    owner: consul
    group: consul
    mode: "0640"
  notify: Reload Consul

- name: Deploy Consul systemd service
  ansible.builtin.copy:
    src: >-
      {{
      repo_root | default(playbook_dir | dirname | dirname)
      }}/consul/consul.service
    dest: /etc/systemd/system/consul.service
    owner: root
    group: root
    mode: "0644"
  notify: Restart Consul

- name: Enable and start Consul agent
  ansible.builtin.systemd:
    name: consul
    enabled: true
    state: started
    daemon_reload: true
