---
- name: Create new LXC container
  hosts: localhost
  gather_facts: false
  vars:
    target_node: vault
    vmid: ""
    template_storage: "storage"
    template_name: "debian-13-standard_13.1-2_amd64.tar.zst"
    disk_size: "8"
    memory: "512"
    cores: "1"
    storage: "local-lvm"
    network_bridge: "vmbr0"
    ip_address: "dhcp"
    gateway: ""
    ipv6_address: "dhcp"
    ipv6_gateway: ""
    container_tags: "lxc"
  vars_prompt:
    - name: container_hostname
      prompt: "Container hostname"
      private: false

  tasks:
    - name: Generate random password
      ansible.builtin.set_fact:
        actual_password: "{{ lookup('password', '/dev/null length=20 chars=ascii_letters,digits') }}"

    - name: Set VMID if not provided
      ansible.builtin.set_fact:
        actual_vmid: "{{ vmid }}"
      when: vmid != ""

    - name: Build network interface configuration
      ansible.builtin.set_fact:
        net0_config: >-
          name=eth0,bridge={{ network_bridge }},ip={{ ip_address
          }}{{ ',gw=' + gateway if gateway and ip_address != 'dhcp' else ''
          }},ip6={{ ipv6_address
          }}{{ ',gw6=' + ipv6_gateway if ipv6_gateway and ipv6_address != 'dhcp' else '' }}

    - name: Get SSH public keys from GitHub
      ansible.builtin.uri:
        url: https://github.com/agoodkind.keys
        return_content: true
      register: github_keys
      delegate_to: localhost

    - name: Find ansible server's SSH public key
      ansible.builtin.find:
        paths: ~/.ssh
        patterns: "id_*.pub"
      register: ssh_key_files
      delegate_to: ansible.home.goodkind.io

    - name: Get ansible server's SSH public key
      ansible.builtin.slurp:
        src: "{{ ssh_key_files.files[0].path }}"
      register: ansible_key
      delegate_to: ansible.home.goodkind.io
      when: ssh_key_files.files | length > 0

    - name: Combine all SSH keys
      ansible.builtin.set_fact:
        all_ssh_keys: "{{ github_keys.content }}{{ (ansible_key.content | b64decode) if (ssh_key_files.files | length > 0) else '' }}"

    - name: Create LXC container
      community.proxmox.proxmox:
        api_host: "{{ proxmox_api_host }}"
        api_user: "{{ proxmox_api_user }}"
        api_token_id: "{{ proxmox_token_id }}"
        api_token_secret: "{{ proxmox_token_secret }}"
        validate_certs: false
        node: "{{ target_node }}"
        hostname: "{{ container_hostname }}"
        vmid: "{{ actual_vmid | default(omit) }}"
        ostemplate: "storage:vztmpl/debian-13-standard_13.1-2_amd64.tar.zst"
        password: "{{ actual_password }}"
        pubkey: "{{ all_ssh_keys }}"
        disk: "local-lvm:8"
        memory: 512
        cores: 1
        netif: "{{ {'net0': net0_config} }}"
        features:
          - nesting=1
        onboot: true
        unprivileged: true
        state: present
        tags: "{{ container_tags.split(',') }}"
      delegate_to: ansible.home.goodkind.io
      register: container_result

    - name: Start container
      community.proxmox.proxmox:
        api_host: "{{ proxmox_api_host }}"
        api_user: "{{ proxmox_api_user }}"
        api_token_id: "{{ proxmox_token_id }}"
        api_token_secret: "{{ proxmox_token_secret }}"
        validate_certs: false
        node: "{{ target_node }}"
        hostname: "{{ container_hostname }}"
        vmid: "{{ container_result.vmid }}"
        state: started
      delegate_to: ansible.home.goodkind.io

    - name: Wait for container to start and get IP from DHCP
      ansible.builtin.pause:
        seconds: 15

    - name: Get container IP address
      ansible.builtin.command: pct exec {{ container_result.vmid }} -- hostname -I
      register: container_ip
      delegate_to: "{{ target_node }}"
      retries: 6
      delay: 5
      until: container_ip.stdout != ""
      changed_when: false

    - name: Parse IP addresses
      ansible.builtin.set_fact:
        all_ips: "{{ container_ip.stdout.split() }}"
        ipv4_address: "{{ container_ip.stdout.split() | select('match', '^[0-9]+\\.[0-9]+\\.[0-9]+\\.[0-9]+$') | first | default('N/A') }}"
        ipv6_address: "{{ container_ip.stdout.split() | select('search', ':') | first | default('N/A') }}"

    - name: Display container info
      ansible.builtin.debug:
        msg:
          - "Container {{ container_hostname }} created with VMID: {{ container_result.vmid }}"
          - "IPv4: {{ ipv4_address }}"
          - "IPv6: {{ ipv6_address }}"

    - name: Add container to in-memory inventory
      ansible.builtin.add_host:
        name: "{{ container_hostname }}"
        groups: new_containers
        ansible_host: "{{ ipv4_address if ip_address == 'dhcp' else ip_address.split('/')[0] }}"
        ansible_user: root
        ansible_ssh_common_args: '-o StrictHostKeyChecking=no'
        ansible_proxmox_vmid: "{{ container_result.vmid }}"
        ansible_proxmox_host: "{{ target_node }}"

- name: Initialize new container
  hosts: new_containers
  gather_facts: false
  tasks:
    - name: Wait for SSH to be ready
      ansible.builtin.wait_for_connection:
        timeout: 45
        delay: 3
        sleep: 2

    - name: SSH connection established
      ansible.builtin.debug:
        msg: "✓ SSH connection to {{ inventory_hostname }} is ready"

- name: Pre-flight check before prep-cts
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Announce prep-cts start
      ansible.builtin.debug:
        msg: "Starting container preparation (prep-cts) on new container(s)..."

- name: Run prep-cts on new container
  import_playbook: prep-cts.yml
  vars:
    target_hosts: new_containers

- name: Summary
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Display completion message
      ansible.builtin.debug:
        msg: "✅ Container {{ hostvars[groups['new_containers'][0]].inventory_hostname }} created and prepped successfully!"
